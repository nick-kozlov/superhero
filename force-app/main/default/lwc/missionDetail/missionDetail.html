<template>
    <div class="slds-p-around_large">
        <template if:false={isMissionSelected}>
            <p class="placeholder-text">{placeholder}</p>
        </template>
        <template if:true={isMissionSelected}>
            <div class="slds-grid slds-p-bottom_medium">
                <div class="slds-col header">
                    <span class="slds-p-right_x-small">{title}</span>
                    <svg width="18" height="24" viewBox="0 0 18 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13.2966 0H6.53194C5.53125 0 4.65065 0.600412 4.2904 1.52104L0.0875124 12.3685C-0.232708 13.169 0.367705 14.0096 1.20828 14.0096H8.09301L5.53125 22.9758C5.29109 23.8164 6.3318 24.3767 6.89219 23.6963L17.4194 11.2077C18.0999 10.4472 17.5395 9.20632 16.4988 9.20632H11.2952L15.8583 1.84126C16.3387 1.04071 15.7783 0 14.8176 0H13.2966Z" fill="#FFB224"/>
                    </svg>
                </div>
                <div class="slds-col slds-size_1-of-4 slds-text-align_right header-guild">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M2.55071 7.25H5.01537C5.07716 5.75194 5.32257 4.38426 5.70334 3.32654C5.75178 3.19201 5.80309 3.06055 5.85737 2.93297C4.10468 3.67503 2.81661 5.2999 2.55071 7.25ZM8 1C4.13401 1 1 4.13401 1 8C1 11.866 4.13401 15 8 15C11.866 15 15 11.866 15 8C15 4.13401 11.866 1 8 1ZM8 2.5C7.99326 2.5 7.88742 2.50159 7.69533 2.72727C7.50581 2.94994 7.30125 3.31637 7.11468 3.83462C6.80065 4.70691 6.5777 5.89645 6.51675 7.25H9.48325C9.42229 5.89645 9.19935 4.70691 8.88532 3.83462C8.69875 3.31637 8.49419 2.94994 8.30467 2.72727C8.11258 2.50159 8.00674 2.5 8 2.5ZM10.9846 7.25C10.9228 5.75194 10.6774 4.38426 10.2967 3.32654C10.2482 3.19201 10.1969 3.06055 10.1426 2.93297C11.8953 3.67503 13.1834 5.2999 13.4493 7.25H10.9846ZM9.48325 8.75H6.51675C6.5777 10.1035 6.80065 11.2931 7.11468 12.1654C7.30125 12.6836 7.50581 13.0501 7.69533 13.2727C7.88742 13.4984 7.99326 13.5 8 13.5C8.00674 13.5 8.11258 13.4984 8.30467 13.2727C8.49419 13.0501 8.69875 12.6836 8.88532 12.1654C9.19935 11.2931 9.42229 10.1035 9.48325 8.75ZM10.1426 13.067C10.1969 12.9394 10.2482 12.808 10.2967 12.6735C10.6774 11.6157 10.9228 10.2481 10.9846 8.75H13.4493C13.1834 10.7001 11.8953 12.325 10.1426 13.067ZM5.85737 13.067C5.80309 12.9394 5.75178 12.808 5.70334 12.6735C5.32257 11.6157 5.07716 10.2481 5.01537 8.75H2.55071C2.81661 10.7001 4.10469 12.325 5.85737 13.067Z" fill="#181818"/>
                    </svg>
                    <span class="slds-p-left_x-small">{mission.Guild__r.Name}</span>
                </div>
            </div>
            <div class="slds-p-vertical_small">
                <div class="gray-text">Subject</div>
                <div class="info-text">{mission.Subject__c}</div>
            </div>
            <div class="slds-p-vertical_small">
                <div class="gray-text">Details</div>
                <div class="info-text">{mission.Details__c}</div>
            </div>
            <div class="slds-p-vertical_small">
                <div class="gray-text">Rank</div>
                <div class="info-text">{mission.Complexity_Rank__c}</div>
            </div>
            <div class="slds-border_bottom"></div>
            <div class="slds-p-vertical_small">
                <div class="gray-text">Reward</div>
                <div class="info-text">
                    <lightning-formatted-number
                        value={mission.Reward__c}
                        format-style="currency"
                        currency-code="USD"
                        minimum-fraction-digits="0">
                    </lightning-formatted-number>
                </div>
            </div>
            <div class="slds-p-vertical_small">
                <div class="gray-text">Deadline</div>
                <div class="info-text red-color">
                    <lightning-formatted-date-time
                        value={mission.Deadline__c}
                        year="numeric"
                        month="numeric"
                        day="numeric">
                    </lightning-formatted-date-time>
                </div>
            </div>
            <template if:true={isMissionAvailable}>
                <div class="slds-p-top_large slds-align_absolute-center">
                    <button class="accept-button slds-align_absolute-center"
                            type="button"
                            onclick={handleAcceptMission}>
                            Accept
                    </button>
                </div>
            </template>
            <template if:true={isMissionInProgress}>
                <div class="slds-p-top_large slds-align_absolute-center">
                    <button class="complete-button slds-align_absolute-center"
                            type="button"
                            onclick={handleCompleteMission}>
                            Complete
                    </button>
                </div>
            </template>
        </template>
    </div>
</template>
